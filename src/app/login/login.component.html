<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="border:1px solid #ccc">
    <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to Login.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>

        <div class="clearfix">
            <button type="submit" class="signupbtn">Login</button>
        </div>

        <a [routerLink]="['/signup']">Don't Already have an account? Sign up</a>
    </div>
</form>
